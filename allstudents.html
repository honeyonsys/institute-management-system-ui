<script>
    $(document).ready(function(){
        
        $(".Allstudents").load("top-left-rightnavbar.html");
        $.ajax({
			      type: 'GET',
			      url: "https://harksh.com/ims/api/student_readall.php",
			      dataType: "application/json",
			      complete: function(resultData) { 
			      	if(resultData.status == 200) {
				      	
				      	//console.log(resultData.responseText);
				      	let jsonRes = JSON.parse(resultData.responseText);
				      	console.log(jsonRes["data"]);
				      	$("#studentTable").dataTable({
				      		data: jsonRes["data"],
				      		columns: [
							    { data: 'id' },
							    { data: 'name' },
							    { data: 'dob' },
							    { data: 'phone' },
							    { data: 'address' }
							]
				      	});
				      	//let data = jsonRes["data"];
				      	//data['name']
			      	} 
			      }
			});
    });
</script>
